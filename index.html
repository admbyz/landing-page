<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="header">
        <div class="header-container">
            <div class="header-top">
                <div class="logo">
                    <img class="logo" src="images/love-logo.jpg" alt="Header Logo">
                    <div class="img-caption">Cocktails</div>
                </div>
                <nav class="top-nav">
                    <ul class="top-menu">
                        <li><a href="#">Love Recipes</a></li>
                        <li>|</li>
                        <li><a href="#">About Love</a></li>
                        <li>|</li>
                        <li><a href="#">Contact Love</a></li>
                    </ul>
                    <ul class="top-social">
                        <li><a href="#"><img src="images/social/bxl-facebook-square.png"
                                    alt="Follow us on Facebook"></a></li>
                        <li><a href="#"><img src="images/social/bxl-instagram.png" alt="Follow us on Instagram"></a>
                        </li>
                        <li><a href="#"><img src="images/social/bxl-twitter.png" alt="Follow us on Twitter"></a></li>
                        <li><a href="#"><img src="images/social/bxl-youtube.png" alt="Watch us on Youtube"></a></li>
                    </ul>
                </nav>
            </div>
            <hr style="border:1px solid#ffffff3b">
            <div class="header-bottom">
                <div class="header-hero">
                    <div class="hero">We love to make <span class="span-light">Cock</span><span
                            class="span-colorful">t</span><span class="span-colorful">a</span><span
                            class="span-colorful">i</span><span class="span-colorful">l</span><span
                            class="span-colorful">s</span></div>
                    <div class="hero-content">
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloribus excepturi facilis
                            explicabo a molestias illum ab sint ullam debitis mollitia.</p>

                        <button class="btn-header">Learn More...</button>
                    </div>
                </div>
                <div class="hero-img"><img src="images/header-image.jpg" alt="Header Image"></div>
            </div>
        </div>
    </section>

</body>

</html>
